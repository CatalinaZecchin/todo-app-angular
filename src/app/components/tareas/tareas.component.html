<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="nombreTarea" (keyup.enter)="agregarTarea()"
                class="form-control form-control-lg text-center" placeholder="Ingresa una tarea...">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="listTareas.length == 0" class="card p-2">
                <h6 class="text-center">No hay tareas para mostrar</h6>
            </div>
        </div>
    </div>
    <div>
        <ul class="list-group mt-1">
            <li [class.strikethrough]="tarea.estado" *ngFor="let tarea of listTareas; let i = index" class="list-group-item d-flex justify-content-between">
                <span class="cursor" (click)="actualizarTarea(tarea, i)">
                    <i [class.text-success]="tarea.estado" [ngClass]="tarea.estado ? 'fas fa-check-circle' : 'far fa-circle'"></i>
                </span>
                {{ tarea.nombre }}
                <span class=" cursor text-danger" (click)="eliminarTarea(i)">
                        <i class="fas fa-trash-alt"></i>
                </span>
            </li>
        </ul>
    </div>
</div>
